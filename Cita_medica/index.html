<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tú cita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <h1>Gestión Citas Médicas</h1>
            <div class="form-floating">
                <form id="creadorCitas">
                    <select name="especialidad" class="form-select" type="text" aria-label="Floating label select example">
                      <option selected>Especialista que necesitas</option>
                      <option value="Medicina General">Medicina General</option>
                      <option value="Odontologia">Odontologia</option>
                      <option value="Optometria">Optometria</option>
                      <option value="Cardiologia">Cardiologia</option>
                      <option value="Pediatria">Pediatria</option>
                    </select>
                    <select name="hora" class="form-select" type="text" aria-label="Floating label select example">
                        <option selected>Hora</option>
                        <option value="1">1:00</option>
                        <option value="2">2:00</option>
                        <option value="3">3:00</option>
                        <option value="4">4:00</option>
                        <option value="5">5:00</option>
                        <option value="8">8:00</option>
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                      </select>
                    <select name="jornada" class="form-select" type="text" aria-label="Floating label select example">
                        <option selected>Jornada</option>
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                    <input type="date" name="fecha" placeholder="ingrese Fecha">
                    <button type="submit" class="btn btn-primary" id="btnInsert">Programa tu Cita</button>
                </form>
              </div>
          </div>
          <div class="col-6">
            <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">Especialidad</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Jornada</th>
                    <th scope="col">Fecha</th>          
                  </tr>
                </thead>
                <tbody id="tablaCitas">
             <!--<tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>

                  </tr>
                  <tr>

                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>-->
                </tbody>
                
              </table>


          </div>
        </div>
      </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){})
        //$("$tablaCitas")
        $("#btnInsert").click(function(e){
            e.preventDefault(e);
            var datos_form=$("#creadorCitas").serialize();//obtengo datos del formulario
            console.log(datos_form)
            $.ajax({
                url: "/ingresar",
                type: "POST",
                data: datos_form,
                success: function(respuesta){
                    $('#tablaCitas').append("<tr '>")
                    $('#tablaCitas').append("<th scope='col' class='ingreso'>"+ respuesta.especialidad + "</th>");
                    $('#tablaCitas').append("<th scope='col' class='ingreso'>"+ respuesta.hora + "</th>");
                    $('#tablaCitas').append("<th scope='col' class='ingreso'>"+ respuesta.jornada + "</th>");
                    $('#tablaCitas').append("<th scope='col' class='ingreso'>"+ respuesta.fecha + "</th>");
                    $('#tablaCitas').append("</tr>");
                    
                    console.log(respuesta)


        






                }
            });
        });
</script>         
</body>
</html>
