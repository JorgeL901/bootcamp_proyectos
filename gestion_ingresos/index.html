<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"></div>
          <div class="col-5">
            <h1>Control Ingresos Egresos</h1>
            <form id="mi_formulario">
                <div>Fecha:  </div><input type="date" placeholder="Fecha" name="fecha"><br>
                <div>Concepto:  </div><input type="text" placeholder="Concepto" name="concepto"><br>
                <div>Monto:  $</div><input type="number" placeholder="Monto" name="monto"><br>
                <div>Tipo de movimiento:  </div><select name="tipo" ><br>
                    <option value="none">Ingreso/Egreso</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                </select>
                <button id="boton">Enviar</button>
            </form>
          </div>
         
         
          <div class="col-5">
            <h1>Relaci√≥n de gastos</h1>
            <table class="table" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Tipo</th>
                  </tr>
                </thead>
            </table>    
            <div id="total"></div>
          </div>
        </div>  
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        //creamos un evento 'click' sobre el boton con id 'boton'
        $('#boton').click(function (e){
            e.preventDefault();//Previene el comportamiento por defecto del boton de recargar toda la pagina

            var datos_form=$("#mi_formulario").serialize();//obtengo todos los datos de mi formulario (JSON)
            var suma = 0;    
            //AJAX
            $.ajax({
                url : "/usuario",
                type : 'POST',
                data : datos_form,
                success: function (respuesta){
                    console.log(respuesta.fecha);
                    console.log(respuesta.concepto);
                    console.log(respuesta.monto);
                    console.log(respuesta.tipo);
                    $('#tabla').append("<tr>")
                    $('#tabla').append("<th scope='col'>"+ respuesta.fecha + "</th>");
                    $('#tabla').append("<th scope='col'>"+ respuesta.concepto + "</th>");
                    $('#tabla').append("<th scope='col'>"+ respuesta.monto + "</th>");
                    $('#tabla').append("<th scope='col'>"+ respuesta.tipo + "</th>");
                    $('#tabla').append("</tr>");
                    var suma = suma + respuesta.monto;
                    console.log(suma)
                    
                }
            })
        })
    })


</script>
</body>
</html>
