<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leon Grandson Men's Perfume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      body{background-color: #BFC9CA;}
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://static.vecteezy.com/system/resources/previews/004/878/087/non_2x/gold-color-lion-head-logo-design-free-vector.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"/>
          Leon Grandson Men's Perfumes
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrito">Carrito</a>
                    </li>
                    
                </ul>
            </div>
      </div>
    </nav>
    <h1>CARRITO DE COMPRAS</h1>
            <table class="table" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Nombre Producto</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio Total</th>
                  </tr>
                </thead>
                <tbody id="tablaPedido">
                </tbody>
                <a href="/pagos" id="total" class="btn btn-success"></a>
            </table>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function () {
         var total;
         $.ajax({
            url:"/listadoPedido",
            method: "GET",
            success:function(respuesta){
                $("#tablaPedido").append(respuesta.filas);
                $("#total").append("Total = "+respuesta.total);
                $(".eliminador").click(function(req,res){
                    $(this).closest("tr").remove();
                    var id_boton=$(this).attr("id");
                    alert("Eliminando Producto")
                    $.ajax({
                        url:'/carrito/'+id_boton,
                        method: "DELETE",
                        success: function(r){
                            console.log("Documento eliminado"+r)
                        }
                    });   
                })           
                
            }                                    
        });
         
      });
    </script>
  </body>
</html>
